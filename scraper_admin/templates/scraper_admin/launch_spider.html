<body>

	<center><h1 style="margin-top: -30px;color:white;" class="glyphicon glyphicon-shopping-cart">Scraping Platform</h1></center>

	<div class="jumbotron" style="background-color:  #1a75ff;height: 30px;" id="hed">

	</div>

		<h2>{{ scrapyitem.unique_id }}</h2>
		Adresse : {{ scrapyitem.data|linebreaks }}<br/>

		{{ scrapyitem.date }}
		{% endfor %}

	</table>
